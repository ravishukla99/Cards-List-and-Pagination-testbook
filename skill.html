<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .card{
        width: 50%;
    }
    h2{ 
         text-align: center;
         text-decoration: underline;}
</style>

<body>
    <h2 class="center "> My Skills</h2>
    <div class=" m-5 card p-3">
    HTML
    <div class="progress mb-4">
        
        <div class="progress-bar bg-success rounded" role="progressbar" style="width: 95%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">95%</div>
      </div>
     CSS
      <div class="progress mb-4">
        <div class="progress-bar bg-info rounded" role="progressbar" style="width: 85%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">85%</div>
      </div>
      Javascript
      <div class="progress mb-4">
        <div class="progress-bar bg-warning rounded" role="progressbar" style="width: 76%" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100">76%</div>
      </div>
      React
      <div class="progress">
        <div class="progress-bar bg-danger rounded" role="progressbar" style="width: 60%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
    </div>
</body>

</html>
